<!DOCTYPE html>

<script>

	onload = function() {

		// Create a canvas element
		const canvas = document.createElement("canvas")

		// Add it to the DOM
		document.body.appendChild(canvas)

		// Define canvas (view port)
		const context = canvas.getContext("2d")

		// Set canvas size
		const width = canvas.width = window.innerWidth * .95
		const height = canvas.height = window.innerHeight * .92

		// context.fillStyle = "#f00"
		context.strokeStyle = "#f00"

		// Circle wrapper
		function circle(x, y, r) {

			context.beginPath()

				context.arc(
						x,
						y,
						r,
						0,
						2 * Math.PI,
						false)

				context.stroke()
		}

		var displayList = []
		function render() {

			// Process display list
			var plot = displayList.shift()

			if (plot)
				circle(plot[0], plot[1], 4)
		}

		// Create a new AJAX request
		var client = new XMLHttpRequest()

		// Set up handler for AJAX response
		client.onreadystatechange = function() {

			// Check the response is a good one
			if (this.readyState === 4 && this.status === 200) {

				// Parse as JSON
				const json = JSON.parse(client.responseText)

				for (var i in json.packets) {
					// circle(
							// json.packets[i].one * Math.random() * width,
							// json.packets[i].two * Math.random() * height, 1)
			
					displayList.push([
							json.packets[i].one * Math.random() * width,
							json.packets[i].two * Math.random() * height,
							4])

					render()
				}
			}
		}

		// Peridically request an update
		setInterval(function() {

			client.open("GET", "cgi-bin/packet.json", true)
			client.send()
		}, 3000)
	}
</script>
